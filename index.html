<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<body>
    <section class="section-one">
        <header>
            <h1 class="logo-txt"></h1>

            <div class="plans-div">
                <!-- class= img-div -->
                <button class="upgrd-btn">Upgrade Now</button>
            </div>
        </header>

        <div class="txt-block">
            <h1 class="three-txt"></h1>
            <h1 class="three-txt"></h1>
            <h1 class="three-txt"></h1>
        </div>
        <img class="img-line" src="./images/divline2.png" alt="">

        <div class="system-txt">
            <h1>Systems</h1>
        </div>

        <div class="name-for-txt">
            <p>System Name</p>
            <p>ID</p>
            <p>Created date</p>
            <p>Active Licenses</p>
        </div>

        <section class="two-divs">
        </section>

        <section class="big-section">
            <h1>Add System</h1>
            <div class="big-div">
                <img src="./icons/direct-download.png" alt="download">
                <h3> <span> Choose a file</span> to upload or drag it here</h3>
                <h3>(jpg, png, max size 5mb)</h3>

            </div>
        </section>

    </section>

    <script src="./script.js"></script>
</body>

</html>
